<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional Bootstrap theme -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-theme.min.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-3 mb-3">
      <button type="button" class="btn btn-primary btn-block">Button 1</button>
    </div>
    <div class="col-md-3 mb-3">
      <button type="button" class="btn btn-secondary btn-block">Button 2</button>
    </div>
    <div class="col-md-3 mb-3">
      <button type="button" class="btn btn-success btn-block">Button 3</button>
    </div>
    <div class="col-md-3 mb-3">
      <button type="button" class="btn btn-danger btn-block">Button 4</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <input type="text" class="form-control" placeholder="Enter text...">
    </div>
    <div class="col-md-6 mb-3">
      <select class="form-control">
        <option selected>Select option...</option>
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
      </select>
    </div>
  </div>
</div>

</body>
</html>
